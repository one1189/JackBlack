<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>JackBlack</title>
</head>

<body>
    <!--Jack Black/Computer hand-->
    <div id="jbhand">
        <img id="hidden" src="assets/images/cards/BACK.png" alt="">
    </div>

    <div class="score">
        <h3>Jack: <span class="jbtotal"></span></h3>
    </div>

    <!--Deck-->
    <div class="deck">
        <img src="assets/images/jack-black.jpg" alt="back of card">
    </div>

    <!--Controls-->
    <div class="controls">
        <button id="stick">Stick</button>
        <button id="twist">Twist</button>
    </div>

    <div class="score">
        <h3>You: <span class="usertotal">0</span></h3>
    </div>

    <!--User hand-->
    <div id="userhand">

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
