<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>JackBlack</title>
</head>

<body>
    <!--Jack Black/Computer hand-->
    <div id="jbhand">
        <img id="hidden" src="assets/images/cards/BACK.png" alt="">
    </div>

    <div class="score">
        <h3>Jack: <span class="jbtotal"></span></h3>
    </div>

    <!--Deck-->
    <div class="deck">
        <img src="assets/images/joker-card.jpeg" alt="joker card">
    </div>

    <!--Controls-->
    <div class="controls">
        <button id="stick">Stick</button>
        <button id="twist">Twist</button>
    </div>

    <div class="score">
        <h3 id="alias"><span class="usertotal"></span></h3>
    </div>

    <!--User hand-->
    <div id="userhand"></div>

    <div class="legend">
        <p>Ace = 1/11</p>
        <p>King, Queen, Jack = 10</p>
        <label>
            <input id="toggle-sound" type="checkbox">Sound
        </label>
    </div>

    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/6068332f79.js" crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
