<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A game of blackjack against Jack Black">
    <meta name="keywords" content="card game, blackjack, Jack Black, 21">

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Welcome to Jackblack</title>
</head>

<body>
    <!--Welcome message, rules and how to play-->
    <div class="intro">
        <h1>Welcome to JackBlack</h1>
        <p>Can you beat Jack Black at Blackjack?</p>
        <p>Beat Jack Black by achieving Blackjack or hitting close to 21 (Jack must stick on 17).</p>
        <p>Use the Stick or Twist buttons to or the S and T buttons on your keyboard respectively to play.</p>
        <p>Best of luck!</p>
    </div>

    <div id="jbimage">
        <img src="assets/images/jack-black-resize.jpg" alt="image of Jack Black">
    </div>

    <!--Input user name-->
    <div class="username">
        <input id="name" type="text" placeholder="Enter a Name" name="uname" required>
        <button onclick="openGame()">Ready!</button>
    </div>

    <!--Link to JavaScript-->
    <script src="assets/js/script.js"></script>
</body>

</html>
