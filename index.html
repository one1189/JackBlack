    <!--Welcome message, rules and how to play-->
    <div class="intro">
        <h1>Welcome to JackBlack</h1>

    <!--Input user name-->
    <div class="username">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Please Enter a Username" name="uname" required>
        <button onclick="window.location.href = 'jackblack.html';">Ready!</button>
