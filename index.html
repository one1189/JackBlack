<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Welcome to JackBlack</title>
</head>

<body>
    <div class="intro">
        <h1>Can you beat Jack Black at Blackjack?</h1>
        <p>Beat Jack Black by achieving Blackjack or hitting close to 21 (Jack must stick on 17).</p>
        <p>Use the Stick or Twist buttons to or the S and T buttons on your keyboard respectively to play.</p>
        <p>Best of luck!</p>
    </div>

    <!--Jack Black/Computer hand-->
    <div class="jbhand">
        <img class="hidden-card" src="assets/images/cards/BACK.png" alt="">
    </div>

    <div class="score">
        <h3>Jack: <span class="jbtotal"></span></h3>
    </div>

    <!--Deck-->
    <div class="deck">
        <img src="assets/images/jack-black.jpg" alt="back of card">
    </div>

    <!--Controls-->
    <div class="controls">
        <button id="stick">Stick</button>
        <button id="twist">Twist</button>
    </div>

    <div class="score">
        <h3>You: <span class="usertotal"></span></h3>
    </div>

    <!--User hand-->
    <div class="userhand">

    </div>

</body>

<script src="assets/js/script.js"></script>

</html>
